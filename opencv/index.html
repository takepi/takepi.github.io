<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello OpenCV.js</title>

<script type="text/javascript">
function onReady() {
    
    let stream;
    let streaming = false;
    let src;
    let dst;
    let cap;
    let timer;
    const FPS = 30;
    
    let video = document.getElementById('video');
    var constraints = { video: { facingMode: 'user'} };
    navigator.mediaDevices.getUserMedia(constraints)
        .then(function(stream) {
            video.srcObject = stream;
            video.onloadedmetadata = function(e) {
                video.play();
            };
        })
        .catch(function(err) {
            console.log(err);
        });

    console.log("ready");
    
    video.addEventListener("play", start);
    video.addEventListener("pause", stop);
    video.addEventListener("ended", stop);

    
    function start(){
        console.log("playing...");
        cap = new cv.VideoCapture(video);
        streaming = true;
        const width = video.videoWidth;
        const height = video.videoHeight;
        video.width = width
        video.height = height
        src = new cv.Mat(height, width, cv.CV_8UC4);
        dst = new cv.Mat(height, width, cv.CV_8UC1);
        timer = setInterval(processVideo, 1000/FPS);
    }
    
    function stop(){
        console.log("paused or ended");
        clearTimeout(timer)
        streaming = false;
    }
    
    function processVideo(){
        try{
            if (!streaming) {
                console.log("inProcessVideo:streaming=false")
                src.delete();
                dst.delete();
                return;
            }
            cap.read(src);
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
            cv.imshow("canvasOutput", dst);
        } catch (err) {
            console.log(err);
        }
    };
}
function onOpenCvReady() {
  document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
}
function onDOMReady() {
    window.addEventListener('DOMContentLoaded', (event) => {
        console.log('DOM fully loaded and parsed');
    });
}
</script>
</head>
<body>
<h2>OpenCV sample</h2>
<p id="status">OpenCV.js is loading...</p>
<video controls id="video" display="none"></video>
<canvas id="canvasOutput"></canvas>
<script src="https://docs.opencv.org/3.4.1/opencv.js" onload="onOpenCvReady();onDOMReady();onReady();" type="text/javascript"></script>
</body>
</html>
